<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- manrope fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- style for manrope fonts -->
        <style>
            .fonts-manrope{
                font-family: "Manrope", serif;
                font-optical-sizing: auto;
                font-weight: 200,600,800,700;
                font-style: normal;
            }
            .group-5{
                box-shadow: 0px 7px 50px 0px rgba(0, 0, 0, 0.06);
            }
        </style>
</head>
<body>
    <section class="fonts-manrope max-w-full justify-center flex flex-col sm:flex-row pl-3 sm:pl-4 md:pl-5">
        <div>
            <h2 class="text-[60px] md:text-[80px] font-extrabold my-7 text-[#1C1C1C] leading-[70px] md:leading-[100px]">It's good 
                <br>
                tea time at The
                <br>
                Tea House</h2>
            <p class="font-medium leading-6 sm:leading-8 text-[#777777] mb-8 text-sm sm:text-[18px]">Tea and Botanical Solutions Supplier Give Optimum 
                <br>
                Satisfaction To Your Taste Buds.</p>
            <button class="bg-gradient-to-r from-[#F00] to-[#FF8938] p-[18px] text-xl text-[#FFF] font-bold text-center flex justify-between rounded-xl gap-2">
                Explore More
                <img src="images/Frame.png" alt="">
            </button>
        </div>
        <div>
            <img src="images/banner.png" alt="">
            <div class="bg-[#FFF] relative rounded-xl group-5 flex items-center gap-1 md:gap-2 lg:gap-4 px-4 md:px-5 lg:px-6 py-2 md:py-4 lg:py-5 max-w-[240px] lg:max-w-[255px] -mt-[70px] lg:-mt-[100px] ml-[20px] md:ml-[30px] lg:ml-[90px]">
                <div>
                    <img src="images/Group 5.svg" alt="">
                </div>
                <div>
                    <h3 class="text-[#1C1C1C] text-3xl font-extrabold">5.00</h3>
                    <p class="text-[#777] font-semibold">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
